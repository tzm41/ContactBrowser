language: objective-c
osx_image: xcode8

script:
- xcodebuild -version
- set -o pipefail
- xcodebuild clean test -project ContactBrowser.xcodeproj -scheme ContactBrowser -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 7" ONLY_ACTIVE_ARCH=NO CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

after_success:
- bash <(curl -s https://codecov.io/bash) -J 'ContactBrowser'
- sleep 5
